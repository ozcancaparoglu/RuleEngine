services:
  # 1. MongoDB (Replica Set required for CDC)
  mongo:
    image: mongo:6.0
    container_name: mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    healthcheck:
      test: echo "try { rs.initiate() } catch (e) { rs.status() }" | mongosh --port 27017 --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # 2. Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # 3. Zookeeper (For Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 4. Kafka
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # 5. Debezium Connect (The CDC Engine)
  connect:
    image: debezium/connect:2.3
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
    depends_on:
      - kafka
      - mongo

  # 6. Our .NET Processor API
  processor:
    build:
      context: .
      dockerfile: RuleEngine.Processor/Dockerfile
    ports:
      - "5000:8080"
    environment:
      ConnectionStrings__MongoDb: "mongodb://mongo:27017"
    depends_on:
      - mongo
      - redis

  # 7. Our .NET Sync Worker
  sync-worker:
    build:
      context: .
      dockerfile: RuleEngine.SyncWorker/Dockerfile
    depends_on:
      - kafka
      - redis
      - mongo

